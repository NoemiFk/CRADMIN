<form (ngSubmit)="save()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 *ngIf="form.get('name').value || form.get('name').value"
        class="headline m-0"
        fxFlex="auto"> {{form.get('name').value }}</h2>
    <h2 *ngIf="!form.get('name').value && !form.get('name').value"
        class="headline m-0"
        fxFlex="auto">Nuevo Usuario</h2>

    <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
      
  
      
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-6 flex-auto">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput>
  
        <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-6 flex-auto">
        <mat-label>E-mail</mat-label>
        <input formControlName="email" matInput>
  
        <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="  mt-6 flex-auto">
        <mat-label>Rol</mat-label>
            <mat-select matNativeControl name="type"  formControlName="type">
              <mat-option value="Administrador">Super Administrador</mat-option>
            <mat-option value="Gerente">Administrador</mat-option>
            </mat-select>
        <mat-icon [icIcon]="icDollar" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>
   
    
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">CANCELAR</button>
    <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">AGREGAR USUARIO</button>
    <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">EDITAR USUARIO</button>
  </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  <button mat-menu-item>
    <mat-icon [icIcon]="icPrint"></mat-icon>
    <span>Print</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDownload"></mat-icon>
    <span>Export</span>
  </button>

  <button mat-menu-item>
    <mat-icon [icIcon]="icDelete"></mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
