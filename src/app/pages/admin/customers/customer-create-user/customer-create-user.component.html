<form (ngSubmit)="createUser()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 
        class="headline m-0"
        fxFlex="auto">Agregar Usuarios</h2>

    <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
      <mat-icon [icIcon]="icMoreVert"></mat-icon>
    </button>

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
      
     
      
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-6 flex-auto">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput>
  
        <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
      <mat-form-field class="sm:ml-6  mt-6 flex-auto">
        <mat-label>E-mail</mat-label>
        <input formControlName="email" matInput>
  
        <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
      <mat-form-field class="sm:ml-6  mt-6 flex-auto">
        <mat-label>Rol</mat-label>
            <mat-select matNativeControl name="rol"  formControlName="rol">
              <mat-option value="Administrador">Administrador</mat-option>
            <mat-option value="Gerente">Gerente</mat-option>
            <mat-option value="Soporte">Soporte</mat-option>
            </mat-select>
        <mat-icon [icIcon]="icDollar" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>
    <button color="primary" mat-button type="submit">AGREGAR USUARIO</button>

   

   
   
   
    
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">ACEPTAR</button>
  </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
  
</mat-menu>
