<form (ngSubmit)="createUser()" [formGroup]="form">
  <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
    <h2 
        class="headline m-0"
        fxFlex="auto">Agregar Usuarios</h2>

    

    <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
      <mat-icon [icIcon]="icClose"></mat-icon>
    </button>
  </div>

  <mat-divider class="-mx-6 text-border"></mat-divider>

  <mat-dialog-content fxLayout="column">
      
     
      
    <div class="flex flex-col sm:flex-row">
      <mat-form-field class="mt-6 flex-auto">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" matInput>
  
        <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
      <mat-form-field class="sm:ml-6  mt-6 flex-auto">
        <mat-label>E-mail</mat-label>
        <input formControlName="email" matInput>
  
        <mat-icon [icIcon]="icLocationCity" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
      <mat-form-field class="sm:ml-6  mt-6 flex-auto">
        <mat-label>Rol</mat-label>
            <mat-select matNativeControl name="rol"  formControlName="rol">
              <mat-option value="Administrador">Administrador</mat-option>
            <mat-option value="Gerente">Gerente</mat-option>
            <mat-option value="Soporte">Soporte</mat-option>
            </mat-select>
        <mat-icon [icIcon]="icDollar" class="mr-3" matPrefix></mat-icon>
      </mat-form-field>
    </div>
    <button color="primary" mat-button type="submit">AGREGAR USUARIO</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="Usuario">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="E-mail">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="Password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let element"> {{element.password}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="Rol">
        <th mat-header-cell *matHeaderCellDef> Rol </th>
        <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
      </ng-container>
      
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> 
          <button (click)="deleteUser(element._id)"
          color="primary"
          mat-icon-button
          matTooltip="Eliminar Usuario"
          type="button">
    <mat-icon [icIcon]="icDelete"></mat-icon>
  </button> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    
    
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">ACEPTAR</button>
  </mat-dialog-actions>
</form>
